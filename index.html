<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Car</title>
  </head>

  
  <body>
  <!--#################### GUI ####################  -->
    <div class="gui">

    <!-- ### left screen ### -->
      <div id="leftScreen" class="first-screen">
      <!-- top row ( message part )-->
        <div class="row"  >
          <div class="messageposition" >
            <p> Msg from the car/error icons</p>
          </div>
        </div>
      <!-- bottom row  -->
        <div class="row"> 
        <!--L-->
          <div >
            <p class="speedposition" id="speed">000km/h</p>       
            <div class="gearposition">
            <p  style="width: 50%; float: left;" id="gear">P</p>
            <img  style="position:absolute; float: right; max-height: 200px; top: -30px;" src="fuel2.png">
          </div>
          
          </div>
        <!--R-->
          <div>
            <img src="tacho2.png" alt="tacho" class="tacho2">
            <img src="tacho1.png" alt="tachopointer" class="tacho1" id="tacho1">
            <p class="rpmposition" id="rpm">RPM 0.0K</p>
          </div>
        </div>
      </div>


    <!-- ### right screen ### -->
      <div id="rightScreen" class="second-screen">
      <!-- top ( multimedia )-->
        <div style="grid-column-start: 1; grid-column-end: 4;"> 
          <p class = "clock" style="font-size: 24px;" id="time"></p>
          <iframe
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%C5%81%C3%B3d%C5%BA,%20Poland+(My%20Business%20Name)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              width=100%
              height=100%
              name="multimedia"
              style="border-color: black; border-top-left-radius: 16px; border-top-right-radius: 16px;"
            ></iframe>
        </div>
      <!-- bottom ( icons )-->
        <div>
          <a href="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" target="multimedia"><img  class="second-screen-icons" src="spotify.svg" /></a>
        </div>
        <div>
          <a href="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%C5%81%C3%B3d%C5%BA,%20Poland+(My%20Business%20Name)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" target="multimedia"><img  class="second-screen-icons" src="google.svg" /></a>
        </div>
        <div>
          <a href="https://www.youtube.com/embed/66nnbk18nmA" target="multimedia"><img  class="second-screen-icons" src="youtube.svg" /></a>
        </div>
      </div>

    </div>






  
<!-- controls (not part of GUI )-->
    <div class="controller">
      <label>Speed</label>
      <input id="speedInput" type="range" value="0" min="0" max="200" />
    </div>

    <div class="controller">
      <label>Gear</label>
      <select id="gearInput">
        <option value="P">P</option>
        <option value="N">N</option>
        <option value="R">R</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="controller">
      <label>RPM</label>
      <input id="rpmInput" type="range" value="0" min="0" max="180" />
    </div>

    <script src="script.js"></script>
  </body>


</html>
